<!DOCTYPE html>
<html>
	<head>
		<title>imagens e links</title>
		<meta charset="utf-8">
		<meta name="author" content="Eduardo Gosik Balthazar">
		<meta name="description" content="aprendendo a colocar links e imagens">
	</head>

	<body>
		<!--usado para citações de frades ou textos de outros autores ou sites-->	
		<blockquote>
			minha citação , não sei de nada
		</blockquote>

		<!--usado para colocar links na pagina-->
		<a href="comandos teste.html">link para comandos na mesma aba</a>

		<br/>

		<a href="comandos teste.html" target="_blank">link para comandos em uma nova aba</a>

		<br/>
		<!--deve ser informado no href se o link em questão está em uma pasta e como chegar nela se estiver em outras pastas e se você quiser sair de uma pasta colocar ../-->
		<a href="pages/pagina1.html" title="ir para pagina 1" >pagina1</a>|<a href="pages/pagina2.html" title="ir para pagina 2">pagina2</a>

		<br />
		<!--não fazer hotlink(pegar o URL de uma img de outro servido e colocar no src) pq é ant etico e é crime-->
		<!--mesma ideia do link mas agora tem que falar a localização para o srt ao invez do href-->
		<!-- o alt descreve a imagem mas ele não aparece na site (obrigatorio) -->
		<!--title usado para descrever a img e aparece quando passa o mause em cima-->
		<img src="img/icone.png" alt="imagem html" title="imagem html" />

	</body>
</html>
