<!DOCTYPE html>
<html>
	<head>
		<title>corpo</title>
		<meta charset="utf-8">
		<meta name="author" content="Eduardo Gosik Balthazar">
		<meta name="description" content="criação do corpo da pagina">
	</head>
	<body>
		<!--cabeçario, parte que se repete em todas as paginas-->
		<header>
			topo do site + menu de navegação(precisa co codigo nav)
		</header>
		<!--partes dos menus de navegação-->
		<nav>
			menu de navegação
		</nav>
		<!--é uma seção de uma pagina-->
		<section>
			<header><h1>titulo da seção</h1></header>
			<p>conteudo da seção</p>
			<footer>rodapé da seção</footer>	
		</section>
		<!--conteudo central-->
		<article>
			<header><h1>titulo da seção</h1></header>
			<p>conteudo da seção</p>
			<footer>rodapé da seção</footer>
		</article>
		<!--conteudo lateral-->
		<aside>
			conteudo lateral ou sidebar
		</aside>
		<!--rodapé da pagina-->
		<footer>
			rodapé
		</footer>
		<!-- o header e o footer não precisão estar só no começo ou no fim da pagina, mas tambem podem destar no começo e no fim de uma section ou um article-->
	</body>
</html>
