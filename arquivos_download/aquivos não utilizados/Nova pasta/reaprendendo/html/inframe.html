    A <iframe>tag HTML especifica um quadro embutido.

        Um quadro embutido é usado para incorporar outro documento ao documento HTML atual.

        <iframe src="demo_iframe.htm" height="200" width="300" title="Iframe Example"></iframe>

        A <iframe>tag HTML especifica um quadro embutido
            O src atributo define o URL da página a ser incorporada
            Sempre inclua um titleatributo (para leitores de tela)
            Os atributos heighte widthespecificam o tamanho do iframe
            Use border:none;para remover a borda ao redor do iframe
